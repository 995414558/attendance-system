<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1 data-i18n="nav_title">Face Attendance System</h1>
      <ul>
        <li><a href="data.html" data-i18n="nav_data_register">Data & Register</a></li>
        <li><a href="attendance.html" data-i18n="nav_attendance">Take Attendance</a></li>
        <li><a href="batch.html" data-i18n="nav_batch">Batch Processing</a></li>
        <li><a href="reports.html" data-i18n="nav_reports">Reports</a></li>
        <li><a href="statistics.html" data-i18n="nav_statistics">Statistics</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div id="statistics-page" class="page">
      <h2>Statistics Analysis</h2>

      <!-- Overall Statistics -->
      <div class="stats-overview card">
        <h3>Overall Statistics</h3>
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-number" id="total-students">0</div>
            <div class="stat-label">Total Students</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="total-sessions">0</div>
            <div class="stat-label">Total Sessions</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="total-attendance">0</div>
            <div class="stat-label">Total Attendance</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="avg-attendance">0%</div>
            <div class="stat-label">Average Attendance</div>
          </div>
        </div>
      </div>

      <!-- Tabs card -->
      <div class="card" id="stats-tabs-card">
        <div class="stats-tabs">
          <button class="tab-button active" onclick="switchStatsTab('course')">By Course</button>
          <button class="tab-button" onclick="switchStatsTab('class')">By Class</button>
          <button class="tab-button" onclick="switchStatsTab('student')">Students</button>
        </div>

        <div id="tab-course" class="tab-panel" style="display: block;">
          <div class="form-group">
            <input type="text" id="course-search" class="search-input" placeholder="Search courses..." />
          </div>
          <div id="course-summary" class="summary-text"></div>
          <div id="course-stats-results"></div>
        </div>

        <div id="tab-class" class="tab-panel" style="display: none;">
          <div class="form-group">
            <div class="summary-text" id="class-summary"></div>
          </div>
          <div id="class-stats-results"></div>
        </div>

        <div id="tab-student" class="tab-panel" style="display: none;">
          <div class="form-group">
            <input type="text" id="student-search" class="search-input" placeholder="Search students (name/class)..." />
          </div>
          <div id="student-summary" class="summary-text"></div>
          <div id="student-stats-results"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
