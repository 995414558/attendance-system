<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试页面 - 面部考勤系统</title>
    <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .status-good { color: green; }
        .status-bad { color: red; }
        .status-warn { color: orange; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #debug-log { background: #f5f5f5; padding: 10px; border-radius: 3px; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>🔧 面部考勤系统调试页面</h1>

    <div class="debug-section">
        <h2>系统状态检查</h2>
        <button onclick="checkSystemStatus()">检查系统状态</button>
        <div id="system-status"></div>
    </div>

    <div class="debug-section">
        <h2>模型加载测试</h2>
        <button onclick="testModelLoading()">测试模型加载</button>
        <div id="model-status"></div>
    </div>

    <div class="debug-section">
        <h2>数据库连接测试</h2>
        <button onclick="testDatabaseConnection()">测试数据库连接</button>
        <div id="db-status"></div>
    </div>

    <div class="debug-section">
        <h2>摄像头测试</h2>
        <button onclick="testCameraAccess()">测试摄像头访问</button>
        <video id="test-video" autoplay muted style="max-width: 300px;"></video>
        <div id="camera-status"></div>
    </div>

    <div class="debug-section">
        <h2>调试日志</h2>
        <div id="debug-log"></div>
        <button onclick="clearDebugLog()">清空日志</button>
    </div>

    <div class="debug-section">
        <h2>快速测试</h2>
        <button onclick="runQuickTest()">运行快速测试</button>
        <div id="quick-test-results"></div>
    </div>

    <div class="debug-section">
        <h2>快速导航</h2>
        <a href="index.html" target="_blank">打开主系统</a> |
        <a href="http://localhost:3001/api/faces" target="_blank">查看API</a> |
        <a href="debug.html">刷新调试页面</a>
    </div>

    <script>
        let debugLog = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            debugLog.push(logEntry);
            updateDebugLog();
            console.log(logEntry);
        }

        function updateDebugLog() {
            const logDiv = document.getElementById('debug-log');
            logDiv.innerHTML = debugLog.slice(-20).join('<br>');
        }

        function clearDebugLog() {
            debugLog = [];
            updateDebugLog();
        }

        async function checkSystemStatus() {
            log('开始系统状态检查...');
            const statusDiv = document.getElementById('system-status');
            statusDiv.innerHTML = '检查中...';

            try {
                // Check if face-api.js is loaded
                if (typeof faceapi !== 'undefined') {
                    statusDiv.innerHTML += '<div class="status-good">✅ face-api.js 已加载</div>';
                    log('face-api.js 已加载');
                } else {
                    statusDiv.innerHTML += '<div class="status-bad">❌ face-api.js 未加载</div>';
                    log('face-api.js 未加载', 'error');
                }

                // Check server connection
                try {
                    const response = await fetch('http://localhost:3001/api/faces');
                    if (response.ok) {
                        statusDiv.innerHTML += '<div class="status-good">✅ 后端服务器连接正常</div>';
                        log('后端服务器连接正常');
                    } else {
                        statusDiv.innerHTML += '<div class="status-warn">⚠️ 后端服务器响应异常</div>';
                        log('后端服务器响应异常', 'warn');
                    }
                } catch (error) {
                    statusDiv.innerHTML += '<div class="status-bad">❌ 无法连接后端服务器</div>';
                    log('无法连接后端服务器: ' + error.message, 'error');
                }

                // Check camera access
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    stream.getTracks().forEach(track => track.stop());
                    statusDiv.innerHTML += '<div class="status-good">✅ 摄像头访问正常</div>';
                    log('摄像头访问正常');
                } catch (error) {
                    statusDiv.innerHTML += '<div class="status-bad">❌ 摄像头访问失败</div>';
                    log('摄像头访问失败: ' + error.message, 'error');
                }

            } catch (error) {
                statusDiv.innerHTML = '<div class="status-bad">❌ 系统状态检查失败: ' + error.message + '</div>';
                log('系统状态检查失败: ' + error.message, 'error');
            }
        }

        async function testModelLoading() {
            log('开始模型加载测试...');
            const statusDiv = document.getElementById('model-status');
            statusDiv.innerHTML = '加载中...';

            try {
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/';

                log('加载 TinyFaceDetector 模型...');
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                statusDiv.innerHTML += '<div class="status-good">✅ TinyFaceDetector 加载成功</div>';

                log('加载 FaceLandmark68Net 模型...');
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                statusDiv.innerHTML += '<div class="status-good">✅ FaceLandmark68Net 加载成功</div>';

                log('加载 FaceRecognitionNet 模型...');
                await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                statusDiv.innerHTML += '<div class="status-good">✅ FaceRecognitionNet 加载成功</div>';

                statusDiv.innerHTML += '<div class="status-good">🎉 所有模型加载完成！</div>';
                log('所有模型加载完成');

            } catch (error) {
                statusDiv.innerHTML = '<div class="status-bad">❌ 模型加载失败: ' + error.message + '</div>';
                log('模型加载失败: ' + error.message, 'error');
            }
        }

        async function testDatabaseConnection() {
            log('开始数据库连接测试...');
            const statusDiv = document.getElementById('db-status');
            statusDiv.innerHTML = '测试中...';

            try {
                const response = await fetch('http://localhost:3001/api/faces');
                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status-good">✅ 数据库连接成功</div>
                        <div>已注册面部数量: ${data.faces ? data.faces.length : 0}</div>
                    `;
                    log(`数据库连接成功，已注册面部: ${data.faces ? data.faces.length : 0}`);
                } else {
                    statusDiv.innerHTML = '<div class="status-bad">❌ 数据库连接失败</div>';
                    log('数据库连接失败', 'error');
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status-bad">❌ 数据库连接错误: ' + error.message + '</div>';
                log('数据库连接错误: ' + error.message, 'error');
            }
        }

        async function testCameraAccess() {
            log('开始摄像头测试...');
            const statusDiv = document.getElementById('camera-status');
            const video = document.getElementById('test-video');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                statusDiv.innerHTML = '<div class="status-good">✅ 摄像头访问成功</div>';
                log('摄像头访问成功');

                // Stop stream after 3 seconds
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                    statusDiv.innerHTML += '<div>摄像头测试完成</div>';
                }, 3000);

            } catch (error) {
                statusDiv.innerHTML = '<div class="status-bad">❌ 摄像头访问失败: ' + error.message + '</div>';
                log('摄像头访问失败: ' + error.message, 'error');
            }
        }

        async function runQuickTest() {
            log('开始快速测试...');
            const resultsDiv = document.getElementById('quick-test-results');
            resultsDiv.innerHTML = '测试进行中...';

            let passed = 0;
            let total = 4;

            try {
                // Test 1: face-api.js loading
                if (typeof faceapi !== 'undefined') {
                    resultsDiv.innerHTML += '<div class="status-good">✅ face-api.js 加载测试通过</div>';
                    passed++;
                } else {
                    resultsDiv.innerHTML += '<div class="status-bad">❌ face-api.js 加载测试失败</div>';
                }

                // Test 2: Server connection
                const response = await fetch('http://localhost:3001/api/faces');
                if (response.ok) {
                    resultsDiv.innerHTML += '<div class="status-good">✅ 服务器连接测试通过</div>';
                    passed++;
                } else {
                    resultsDiv.innerHTML += '<div class="status-bad">❌ 服务器连接测试失败</div>';
                }

                // Test 3: Database access
                const data = await response.json();
                if (data.faces !== undefined) {
                    resultsDiv.innerHTML += '<div class="status-good">✅ 数据库访问测试通过</div>';
                    passed++;
                } else {
                    resultsDiv.innerHTML += '<div class="status-bad">❌ 数据库访问测试失败</div>';
                }

                // Test 4: Camera access
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    stream.getTracks().forEach(track => track.stop());
                    resultsDiv.innerHTML += '<div class="status-good">✅ 摄像头访问测试通过</div>';
                    passed++;
                } catch (error) {
                    resultsDiv.innerHTML += '<div class="status-bad">❌ 摄像头访问测试失败</div>';
                }

                // Summary
                resultsDiv.innerHTML += `<hr><div class="status-${passed === total ? 'good' : 'bad'}">
                    测试完成: ${passed}/${total} 通过
                    ${passed === total ? '🎉 系统运行正常！' : '⚠️ 请检查失败的项目'}
                </div>`;

                log(`快速测试完成: ${passed}/${total} 通过`);

            } catch (error) {
                resultsDiv.innerHTML = '<div class="status-bad">❌ 快速测试失败: ' + error.message + '</div>';
                log('快速测试失败: ' + error.message, 'error');
            }
        }

        // Auto check system status on load
        window.addEventListener('load', () => {
            log('调试页面已加载');
            setTimeout(checkSystemStatus, 1000);
        });
    </script>
</body>
</html>
